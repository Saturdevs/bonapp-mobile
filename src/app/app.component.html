<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" *ngIf='isUserLoggedIn'>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let index = index">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="index == 2" (click)="logout()">
              <ion-icon slot="start" [name]="arrow-back-outline"></ion-icon>
              <ion-label>
                Salir
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main>
      <ion-fab horizontal="end" vertical="bottom" *ngIf='isUserLoggedIn'>
        <ion-fab-button color="danger" (click)="callWaiter()">
          <ion-icon name="hand"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
