<ion-header>
  <app-navbar [pageTitle]="pageTitle"></app-navbar>
</ion-header>

<ion-content>
  <div>
    <ng-container *ngFor="let category of categories; let i = index">
      <ion-card (click)="viewCategory(category)"
        style="margin-top: 2rem; margin-bottom: 2rem; margin-left: 1rem; margin-right: 1rem; border-top-left-radius: 4%; border-top-right-radius: 4%;">
        <img class="screen customCard" style="margin:0!important;" [class.screen-50]="numberOfCategories === 2"
          [class.screen-33]="numberOfCategories === 3" [class.screen-25]="numberOfCategories > 3"
          src="{{category.picture}}">
        <ion-card-header style="margin:0!important; padding: 0!important;" [class.cardFooterOdd]="i % 2 !== 0"
          [class.cardFooterEven]="i % 2 === 0">
          <ion-card-title class="itemTitle">{{category.name | uppercase}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
