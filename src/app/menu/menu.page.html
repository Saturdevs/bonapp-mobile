<ion-header>
  <app-navbar [pageTitle]="pageTitle"></app-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let category of categories" class="screen" (click)="viewCategory(category)"
    [class.screen-50]="categories.length <= 2" [class.screen-33]="categories.length === 3"
    [class.screen-25]="categories.length > 3">
    <div class="overlay">
      <p class="itemTitle">{{category.name | uppercase}}</p>
    </div>
  </div>
</ion-content>
