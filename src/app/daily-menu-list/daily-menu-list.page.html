<ion-header>
    <app-navbar [pageTitle]="pageTitle"></app-navbar>
  </ion-header>
    
  <ion-content>
      <ion-list lines="full">
        <ion-item *ngFor="let dailyMenu of dailyMenus" (click)="viewDailyMenu(dailyMenu)">
          <ion-thumbnail slot="start" style="height: 6rem; width: 6rem; margin-right: 0.5rem;">
            <ion-img [src]="dailyMenu.pictures" [alt]="dailyMenu.name" class="imageRadius"></ion-img>
          </ion-thumbnail>
          <ion-grid class="pt-2">
            <ion-row>
              <ion-text color="dark">
                <p class="productNameSize m-0">
                  {{dailyMenu.name}}
                </p>
              </ion-text>
            </ion-row>
            <ion-row>
              <ion-text color="medium" style="height: 3rem; overflow: hidden;">{{dailyMenu.description}}</ion-text>
            </ion-row>
            <ion-row>
              <ion-text color="secondary" >
                <h5 class="m-0">
                  {{dailyMenu.price | currency}}
                </h5>
              </ion-text>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-content>
